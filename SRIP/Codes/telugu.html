<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
    <title>Telugu Sound</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" type="image/png" sizes="174x174" href="./favicon.png">

    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@^2/webcomponents-bundle.js"></script>
    <script src="build/Tone.js"></script>
    <script src="js/tonejs-ui.js"></script>
    <style type="text/css">
        tone-play-toggle {
            margin-bottom: 10px;
        }
    </style>
    <script>
            // Store the 3 buttons in some object
            var buttons = {
                play: document.getElementById("btn-play"),
                pause: document.getElementById("btn-pause"),
                stop: document.getElementById("btn-stop")
            };

            // Create an instance of wave surfer with its configuration
            var Spectrum = WaveSurfer.create({
                container: '#audio-spectrum',
                progressColor: "#03a9f4"
            });

            // Handle Play button
            buttons.play.addEventListener("click", function(){
                Spectrum.play();

                // Enable/Disable respectively buttons
                buttons.stop.disabled = false;
                buttons.pause.disabled = false;
                buttons.play.disabled = true;
            }, false);

            // Handle Pause button
            buttons.pause.addEventListener("click", function(){
                Spectrum.pause();

                // Enable/Disable respectively buttons
                buttons.pause.disabled = true;
                buttons.play.disabled = false;
            }, false);


            // Handle Stop button
            buttons.stop.addEventListener("click", function(){
                Spectrum.stop();

                // Enable/Disable respectively buttons
                buttons.pause.disabled = true;
                buttons.play.disabled = false;
                buttons.stop.disabled = true;
            }, false);


            // Add a listener to enable the play button once it's ready
            Spectrum.on('ready', function () {
                buttons.play.disabled = false;
            });
            
            // If you want a responsive mode (so when the user resizes the window)
            // the spectrum will be still playable
            window.addEventListener("resize", function(){
                // Get the current progress according to the cursor position
                var currentProgress = Spectrum.getCurrentTime() / Spectrum.getDuration();

                // Reset graph
                Spectrum.empty();
                Spectrum.drawBuffer();
                // Set original position
                Spectrum.seekTo(currentProgress);

                // Enable/Disable respectively buttons
                buttons.pause.disabled = true;
                buttons.play.disabled = false;
                buttons.stop.disabled = false;
            }, false);

            // Load the audio file from your domain !
            Spectrum.load('ex1.wav');
        </script>
</head>
<body>

        <!--tone-loader></tone-loader-->

        <h4>TELUGU PART</h4>  
        <br><br>
            <tone-play-toggle></tone-play-toggle>
            <br><br>
            <tone-player></tone-player>
       
    
    
    <script type="text/javascript">
        //the player
        var player = new Tone.Player({
            "url" : "./audio/FWDL2.[mp3|ogg]",
            "loop" : true,
            "loopStart" : 0,
            "loopEnd" : 2.5,
        }).toMaster();

        //bind the interface
        document.querySelector("tone-player").bind(player);
        document.querySelector("tone-play-toggle").bind(player);
    </script>

</body>
</html>
